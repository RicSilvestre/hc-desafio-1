<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Newsletter Promoções</title>
</head>
<body>
  <main>
    <div class="imagem">
      <img src="./salepurple.png" alt="">
    </div>
    <section>
      <h1>Promou</h1>
      <h3>Assine nossa newsletter para ficar por dentro das melhores promoções</h3>
      <form id="form">
        <input type="text" id="nome" placeholder="Insira seu nome">
        <input type="email" name="" id="email" placeholder="Insira seu email">
        <input type="submit" value="Cadastrar" class="submit-button">
      </form>
    </section>
  </main>
  <footer>
    <h5>Todos os direitos resevados.</h5>
  </footer>
</body>
<script src="index.js"></script>
</html>
